<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .sunday-text {
        color: #ccc;
        font-weight: bold;
      }

      .alternate-text {
        color: green;
        font-style: italic;
      }
    </style>

    <div class="test">
      <div class="center-n">
        <div id="textElement" data-alternate-text="free shipping"></div>
      </div>
    </div>

    <script>
      function getNextSundayAndTuesday() {
        const today = new Date();
        const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday

        // Calculate the days until the next Sunday
        const daysUntilNextSunday = (7 - dayOfWeek) % 7;
        const nextSunday = new Date(today);
        nextSunday.setDate(today.getDate() + (daysUntilNextSunday || 7));

        // Calculate the following Tuesday after that Sunday
        const followingTuesday = new Date(nextSunday);
        followingTuesday.setDate(nextSunday.getDate() + 2); // Add 2 days to Sunday

        // Format the strings for display
        const sundayText = `Order by 4 PM Sunday`; // No date for Sunday
        const tuesdayText = `coming... ${followingTuesday.toLocaleDateString(
          "en-US",
          { month: "long", day: "numeric" }
        )}`;

        return { sundayText, tuesdayText };
      }

      function alternateText() {
        const element = document.getElementById("textElement");
        const alternateText = element.getAttribute("data-alternate-text");
        let showSunday = true; // Toggle between Sunday message and alternate text

        setInterval(() => {
          const { sundayText, tuesdayText } = getNextSundayAndTuesday();

          if (showSunday) {
            element.textContent = `${sundayText} & ${tuesdayText}`; // Display Sunday message and Tuesday date
            element.className = "animate-text"; // Assign class for Sunday & Tuesday
          } else {
            element.textContent = alternateText; // Display alternate text
            element.className = "animate-text2"; // Assign class for alternate text
          }
          showSunday = !showSunday; // Toggle text on each interval
        }, 4000); // Change text every 3 seconds
      }

      // Run the function on page load
      window.onload = alternateText;
    </script>
  </body>
</html>
