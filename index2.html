<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .sunday-text {
        color: #ccc;
        font-weight: bold;
      }

      .alternate-text {
        color: green;
        font-style: italic;
      }
    </style>

    <div class="test">
      <div class="center-n">
        <div
          id="textElement"
          data-alternate-text="Free shipping over $80"
        ></div>
      </div>
    </div>

    <script>
      function getNextTuesday() {
        const today = new Date();
        const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday

        // Calculate the days until the next Tuesday
        const daysUntilNextTuesday = (9 - dayOfWeek) % 7; // 9 ensures Tuesday (2) calculation
        const nextTuesday = new Date(today);
        nextTuesday.setDate(today.getDate() + (daysUntilNextTuesday || 7));

        // Format the string for display
        const tuesdayText = `Order by Sun 4 PM, ships Tue, ${nextTuesday.toLocaleDateString(
          "en-US",
          { month: "short", day: "numeric" }
        )}`;

        return { tuesdayText };
      }

      function alternateText() {
        const element = document.getElementById("textElement");
        const alternateText = element.getAttribute("data-alternate-text");
        let showTuesday = true; // Toggle between Tuesday message and alternate text

        setInterval(() => {
          const { tuesdayText } = getNextTuesday();

          if (showTuesday) {
            element.textContent = tuesdayText; // Display Tuesday message
            element.className = "animate-text"; // Assign class for Tuesday
          } else {
            element.textContent = alternateText; // Display alternate text
            element.className = "animate-text2"; // Assign class for alternate text
          }
          showTuesday = !showTuesday; // Toggle text on each interval
        }, 4000); // Change text every 4 seconds
      }

      // Run the function on page load
      window.onload = alternateText;
    </script>
  </body>
</html>
